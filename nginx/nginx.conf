events {}

http {
  # Server-Block für HTTP (Port 80)
  # Leitet auf HTTPS um und bedient die Certbot-Challenge
  server {
    listen 80;
    server_name stormatt.de;

    # Route für die Let's Encrypt Validierung
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Alle anderen Anfragen auf HTTPS umleiten
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # Server-Block für HTTPS (Port 443)
  # Dieser wird erst funktionieren, nachdem Certbot die Zertifikate erstellt hat
  server {
    listen 443 ssl;
    server_name stormatt.de;

    # Pfade zu den Zertifikaten (werden von Certbot erstellt)
    ssl_certificate /etc/letsencrypt/live/stormatt.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stormatt.de/privkey.pem;

    # Proxy-Einstellungen bleiben gleich
    location / {
      proxy_pass http://app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
